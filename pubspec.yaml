name: beeai
description: "Hive Monitoring System"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  geolocator: ^13.0.1
  geolocator_web: ^4.1.1
  get: ^4.6.6
  flutter_map: ^7.0.2
  flutter_map_location_marker: ^9.1.1
  latlong2: ^0.9.1
  google_maps_flutter: ^2.1.5
  url_launcher: ^6.0.20
  google_maps_flutter_web: ^0.5.8
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
